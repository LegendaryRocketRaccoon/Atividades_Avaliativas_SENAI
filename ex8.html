<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reordenar elementos de uma lista</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 5px 0;
            padding: 10px;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <h1>Lista de Itens</h1>
    <ul id="lista">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
    </ul>
    <button onclick="embaralharLista()">Reordenar Lista</button>

    <script>
        function embaralharLista() {
            const lista = document.getElementById('lista');
            const itens = Array.from(lista.children);
            

            itens.sort(() => Math.random() - 0.8);
            

            lista.innerHTML = '';
            itens.forEach(item => lista.appendChild(item));
        }
    </script>
</body>
</html>
