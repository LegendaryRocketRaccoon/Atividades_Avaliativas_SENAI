<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reordenar elementos de uma lista</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <h1>Data e Hora Atual</h1>
    <button onclick="mostrarDataHora()">Mostrar Data e Hora</button>
    <p id="dataHora"></p>

    <script>
        function mostrarDataHora() {
            const agora = new Date();
            const dataHoraFormatada = agora.toLocaleString('pt-BR');
            document.getElementById('dataHora').textContent = "Data e hora atual: " + dataHoraFormatada;
        }
        setInterval(mostrarDataHora, 1000);
    </script>
</body>
</html>
