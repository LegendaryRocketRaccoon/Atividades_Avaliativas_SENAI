<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar imagem ao passar o mouse</title>
    <style>
        body {
            text-align: center;
            margin-top: 50px;
        }
        img {
            width: 1000px;
            transition: 0.3s;
        }
    </style>
</head>
<body>
    <h1>Passe o mouse sobre a imagem:</h1>
    <img 
        id="imagem" 
        src="imagem-original.png"
        alt="Imagem" 
        onmouseover="trocarImagem()" 
        onmouseout="voltarImagem()"
    >

    <script>
        function trocarImagem() {
            document.getElementById('imagem').src = 'imagem-alternativa.png';
        }

        function voltarImagem() {
            document.getElementById('imagem').src = 'imagem-original.png';
        }
    </script>
</body>
</html>
